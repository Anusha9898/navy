<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>join</title>
    <style>
          body{
            background-image: url(../htmldocs/images/Vishakhapatnam_class.webp);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .modal-content{
            background-image: url(https://i.ytimg.com/vi/r1JqtX_sHv8/maxresdefault.jpg);
            
        }
        .form-floating input{
            opacity: 1 !important;
            border: 2px solid black;
            background-color: rgb(229, 241, 121);
        }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-success">
        <button class="btn btn-dark mx-5 my-6 px-4 text-light" data-bs-toggle="modal" data-bs-target="#modal123">register here</button>
        <div class="carousel-caption">
          <h1 class=" text-warning text-decoration-underline">THE INDIAN NAVY</h1>
         <h3 class="text-dark">As compared to other professions in the civilian world, the Indian Navy has a great deal to offer to young men and women.</h3>
        </div>
         </div>
    <div class="modal" id="modal123">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="text-dark">ready to join navy...!</h1>
            <button class="btn btn-close" data-bs-dismiss="modal"></button>
        </div>
       <div class="modal-body">
        <form action="">
            <div class="form-floating my-2">
               <input type="email" name="email" id="email" class="form-control" placeholder="email">
               <label for="email" class="form-label">enter an email</label>
            </div>
            <div class="form-floating my-2">
                <input type="password" name="password" id="password" class="form-control" placeholder="password">
                <label for="password" class="form-label">enter password</label>
             </div>
            <input type="button" value="submit" class="btn-warning mx-5 px-5">
              </form>
            </div>
            <div class="modal-footer"><a class="text-light" href="#"><h4>visit us on twitter,facebook,instagram</h4></a></div>
            </div>
            </div>
            </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
